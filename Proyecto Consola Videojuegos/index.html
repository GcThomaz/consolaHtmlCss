<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./img/2250026_game_gameboy_handheld_nintendo_portable_icon.png" type="image/x-icon">
    <title>GameBoy</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div id="carcasa">
          <div id="pantalla" class="componentes">
            <div id="tela"></div>
          </div>
          <div id="logo" class="componentes">
            <div id="letrasLogo">GameBoy</div>
          </div>
          <div id="control" class="componentes">
            <div id="movimento">
                <div id="botao-movimento">
                    <div></div>
                    <div id="cima"></div>
                    <div></div>
                    <div id="esquerda"></div>
                    <div id="centro"></div>
                    <div id="direita"></div>
                    <div ></div>
                    <div id="baixo"></div>
                    <div ></div>
                </div>
            </div>
            <div id="acoes">
                <div id="botao-b">
                    <button class="estiloBotao">B</button>
                </div>
                <div id="botao-a">
                    <button class="estiloBotao">A</button>
                </div>
            </div>
          </div>
          <div id="inicio" class="componentes">
            <div id="start"></div>
            <div id="center">
              <button class="butao butao-1"></button>
              <button class="butao"></button>
            </div>
            <div id="end">
              <div id="audio"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
